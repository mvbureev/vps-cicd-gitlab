version: "3.8"

networks:
  next-start:
    driver: bridge

volumes:
  letsencrypt:

services:
  nextjs:
    build:
      dockerfile: Dockerfile
      context: ./frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
      - "3000:3000/udp"
    networks:
      - next-start

  proxy:
    image: jonasal/nginx-certbot
    restart: unless-stopped
    environment:
      CERTBOT_EMAIL: "mvbureev@gmail.com"
      STAGING: "1"
      DEBUG: "1"
      RENEWAL_INTERVAL: "8d"
    ports:
      - "80:80/tcp"
      - "443:443/tcp"
    networks:
      - next-start
    volumes:
      # - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/user.conf.d:ro
      - ./nginx/user_conf.d:/etc/nginx/user_conf.d:ro
      - letsencrypt:/etc/letsencrypt
