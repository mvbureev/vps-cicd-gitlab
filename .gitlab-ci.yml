image: docker:latest
services:
  - docker:dind

stages:
  - deploy

deploy:
  stage: deploy
  script:
    - apk update && apk add docker-compose
    - docker image prune -f
    - docker-compose -f docker-compose.yaml build --no-cache
    - docker-compose -f docker-compose.yaml up -d
  only:
    - master
